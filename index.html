<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body class="center">
    <div class="container center">
        <div class="row">
            <div class="login col s10 m6 l4 xl4 push-s1 push-m3 push-l4 push-xl4">
                <div class="row center">
                    <div class="logo center" style="display: inline-block">
                        <h1 class="logoName">WhDB</h1>
                        <h5>Reinventing Inventory</h5>
                        <img class="logoImg" src="https://static.wixstatic.com/media/568589_c256eb30ccf949c882dddaa224606f3c.png/v1/fill/w_784,h_784,al_c,usm_0.66_1.00_0.01/568589_c256eb30ccf949c882dddaa224606f3c.png">
                    </div>
                </div>
                <div class="row" style="margin: 0px;">
                    <div class="col s12 m12 l12 xl12">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="user_name" type="text" class="validate">
                                    <label for="user_name">User ID</label>
                                </div>
                                <div class="input-field col s12" style="margin-top: 0px;">
                                    <input id="password" type="password" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="modal1" class="row center">
                    <div class="col s12 m12 l12 xl12">
                        <a class="col s12 m12 l12 xl12 center" style="margin-top: -20px;" href="#modal1">Click here to set up an account</a>
                    </div>
                </div>
                <div class="col s6 m6 l6 xl6 push-s3 push-m3 push-l3 push-xl3">
                    <a class="loginBtn waves-effect waves-light btn-small">Log In</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
